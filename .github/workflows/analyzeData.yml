name: Analyze Data
on:
  schedule:
    - cron: '30 0 * * *'
  push:
    branches:
      - master
jobs:
  Analyze:
    runs-on: ubuntu-latest
    environment: AnalyzeData
    steps:
      - uses: actions/checkout@v3
      - name: Get oauth file
        run: ./decryptJSON.sh
        env:
          ENCKEY: ${{ secrets.ENCKEY }}
          INIT_VECT: ${{ secrets.INIT_VECT }}
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python bodyMeasurements.py
